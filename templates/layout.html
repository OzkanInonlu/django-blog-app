{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'static/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{%static 'static/css/style.css'%}">
    <title>OZBlog</title>
</head>
<body>
    
    {%include "includes/navbarNew.html"%}

    <div class="container mt-5 mb-5">
        {% if messages %}
            {% for message in messages %}
            <!-- BOOTSTRAP alert mantığı "class='alert alert-success' " --> 
                <div id="logAlert" 
                    {% if message.tags == "error" %}
                        class="alert alert-danger"
                    {%else%}
                        class="alert alert-{{message.tags}}"
                    {% endif %}>{{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        {% block body %}

        {% endblock %}
    </div>
    <!-- Footer Start -->
    <footer class="text-center text-white bg-dark">
        <!-- Grid container -->
        <div class="container pt-3">
            <!-- Section: Social media -->
            <section class="mb-4">
                
            <!-- Facebook -->
            <a class="btn btn-floating btn-lg text-light m-1" href="https://www.facebook.com/">
                <i class="fab fa-facebook-f"></i></a>
        
            <!-- Twitter -->
            <a class="btn btn-floating btn-lg text-light m-1" href="https://twitter.com/">
                <i class="fab fa-twitter"></i></a>
        
            <!-- Google -->
            <a class="btn btn-floating btn-lg text-light m-1" href="https://google.com/">
                <i class="fab fa-google"></i></a>
        
            <!-- Instagram -->
            <a class="btn btn-floating btn-lg text-light m-1" href="https://instagram.com/">
                <i class="fab fa-instagram"></i></a>
        
            <!-- Linkedin -->
            <a class="btn btn-floating btn-lg text-light m-1" href="https://www.linkedin.com/in/%C3%B6zkan-in%C3%B6nl%C3%BC-3b6970215/">
                <i class="fab fa-linkedin"></i></a>

            <!-- Github -->
            <a class="btn btn-floating btn-lg text-light m-1" href="https://github.com/OzkanInonlu">
                <i class="fab fa-github"></i></a>

            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->
        
        <!-- Copyright -->
        <div class="text-light p-3 text-uppercase" style="font-size: 20px;">
            <span id="footer_date"></span>
            <a class="text-light text-decoration-none" href="#">OZBlog</a>
        </div>
        <!-- Copyright -->
        </footer>
    <!-- Footer End -->
    


    <script>
        const date = new Date(); 
        let footer_date = document.getElementById("footer_date")
        footer_date.innerHTML = date.getFullYear()
    </script>
    <script src="{%static 'static/js/bootstrap.min.js' %}"></script>
    <script src="{%static 'static/js/jquery-bootstrap-5.1.3-min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
    <script>
        let loginText = document.getElementById('loginText')
        let logAlert = document.getElementById('logAlert')

        window.setTimeout(function(){
            loginText.textContent = "";
        }, 2000)
    </script>
    
</body>
</html>
